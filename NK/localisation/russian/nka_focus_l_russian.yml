l_russian:
 NAZ_Munich: "Мюнхен под контролем"
 NAZ_Munich_desc: "Национальная революция началась, нам удалось взять под контроль весь город, дальше предстоит дорога на Берлин. Правительственные попытаются нас сокрушить, поэтому нам необходимо заручиться поддержкой местного гарнизона, вместе мы сможем восстановить величие Германии."
 NAZ_for_hitler: "Привлечь сторонников"
 NAZ_for_hitler_desc: "На нашем пути к Берлину будет целый ряд городов, в Баварии много людей которые нам симпатизируют, когда они узнают о том что случилось они поддержат нас. Необходимо пополнить наши ряды новобранцами из Аугсбурга, Регенсбурга и Нюрнберга."
 NAZ_commanden: "Командование восстанием"
 NAZ_commanden_desc: "По мере нашего продвижения стало ясно, что Фюрер блистательный организатор, возможно он вместе с Людендорфом будет лично командовать войсками в полевых условиях?"
 NAZ_mussolini: "Купить оружие у Муссолини"
 NAZ_mussolini_desc: "Для поддержки нашего восстания необходимо чтобы у нас было достаточно оружия в запасе. Год назад к власти в Италии пришел человек который создал первое фашистское государство, мы найдем с ним общий язык."
 NAZ_scroni: "Вскрытие старых схронов"
 NAZ_scroni_desc: "В хаосе, последовавшем за поражением в Великой войне, множество тайников с оружием было спрятано от глаз союзников. Теперь настало время воспользоваться этими забытыми арсеналами. Наши люди вскрывают схроны, оставленные верными солдатами и офицерами, возвращая нам оружие, необходимое для борьбы за славу Германии."
 NAZ_ludendorv: "Лоялисты Людендорфа"
 NAZ_ludendorv_desc: "Генерал Людендорф, с его военным опытом и непререкаемым авторитетом, привлекает к нашему движению верных солдат. Они готовы присоединиться к нам и внести свой вклад в борьбу за возвращение славы Германии. Вскоре эти люди станут с нами вместе в строй."
 NAZ_bavaria: "Бавария за нами"
 NAZ_bavaria_desc: "Спустя непродолжительное время мы наконец контролируем всю Баварию, это открывает перед нами новые возможности. Теперь наша цель идти на север, идти на Берлин и освободить Германию от предателей и врагов государства, битва продолжается."
 NAZ_suppotion: "Принудить к сотрудничеству"
 NAZ_suppotion_desc: "Продвигаясь дальше мы должны будем решить вопрос с местными типографиями и предприятиями. Необходимо чтобы они исполняли нашу волю, производили то что нужно для новой, сильной Германии."'
 NAZ_rignt_bavaria: "Воззвать к баварским правым"
 NAZ_rignt_bavaria_desc: "По мере нашего продвижения нам удалось завоевать симпатии электората Баварской народной партии, благодаря этому факту мы постараемся наладить с ними контакт. Нам необходимо чтобы они сформировали свои боевые отряды и вступили в нашу армию, вместе мы покажем чего мы стоим."
 NAZ_now_people: "Привлечение новых бойцов"
 NAZ_now_people_desc: "На захваченных территориях наши нацистские агенты организуют массовые мероприятия для вербовки добровольцев. Проводя пропагандистские акции и общественные собрания, мы вдохновляем местное население вступать в наши ряды. Каждый новый рекрут укрепляет нашу армию, усиливая наше движение и приближая момент, когда Германия обретет величие."
 NAZ_triymg_of_war: "Взлет к триумфу"
 NAZ_triymg_of_war_desc: "Мы достигли значительных успехов, но впереди нас ждут новые испытания и решающие битвы за ключевые города, такие как Гамбург и Берлин. Время укрепить наши позиции и подготовиться к этим важным сражениям. Мы мобилизуем все доступные ресурсы, улучшим нашу оборону и усиленно подготовим наши войска к предстоящим битвам. Пусть наша решимость и стойкость станут залогом окончательной победы!"
 NAZ_war_indystri: "Смена продукции"
 NAZ_war_indystri_desc: "Некоторые фабрики обязаны поменять свою потребительскую продукцию на нужды национал-социалистической партии. Мы должны самостоятельно производить винтовки чтобы выиграть битву за будущее Германии."
 NAZ_proisvondvo: "Расширение производства Völkischer Beobachter"
 NAZ_proisvondvo_desc: "Граждане Германии должны знать правду про предательство, вредителей, нашу настоящую силу немецкой нации и про славных борцов из НСДАП, которые вернут Родине то что её по праву. На страницах Völkischer Beobachter будет раскрыта вся ложь которой нас кормят."
 NAZ_radio_propaganda: "Радиопропаганда"
 NAZ_radio_propaganda_desc: "Немецкий народ будет получать агитацию идей национал-социализма всеми возможными способами. Люди по всей стране будут слушать нас и поддерживать то что мы делаем."